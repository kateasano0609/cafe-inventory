<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òï Cafe Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .status-card.critical {
            border-left: 5px solid #e74c3c;
        }

        .status-card.low {
            border-left: 5px solid #f39c12;
        }

        .status-card.good {
            border-left: 5px solid #27ae60;
        }

        .status-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-card.critical .number {
            color: #e74c3c;
        }

        .status-card.low .number {
            color: #f39c12;
        }

        .status-card.good .number {
            color: #27ae60;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .inventory-section, .actions-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .inventory-table th,
        .inventory-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .inventory-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .inventory-table tr:hover {
            background: #f8f9fa;
        }

        .stock-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .stock-status.critical {
            background: #fee;
            color: #e74c3c;
        }

        .stock-status.low {
            background: #fef7e0;
            color: #f39c12;
        }

        .stock-status.good {
            background: #eef7f0;
            color: #27ae60;
        }

        .count-input {
            width: 70px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn.success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #eef7f0;
            color: #27ae60;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .shopping-list {
            margin-top: 20px;
        }

        .vendor-group {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .vendor-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        .shopping-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .status-cards {
                grid-template-columns: repeat(2, 1fr);
            }

            .inventory-table {
                font-size: 0.9em;
            }
        }

        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="loadInventoryData()" title="Refresh Data">üîÑ</button>
    
    <div class="container">

            <h1>‚òï Cafe Inventory</h1>
            <p>Evening Count & Reorder Tracking</p>
        </div>

        <div class="status-cards">
            <div class="status-card">
                <div class="number" id="totalItems">-</div>
                <div>Total Items</div>
            </div>
            <div class="status-card critical">
                <div class="number" id="criticalItems">-</div>
                <div>Critical Stock</div>
            </div>
            <div class="status-card low">
                <div class="number" id="lowItems">-</div>
                <div>Low Stock</div>
            </div>
            <div class="status-card good">
                <div class="number" id="goodItems">-</div>
                <div>Good Stock</div>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            üì¶ Loading inventory data from Google Sheets...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="inventory-section">
                <h2 class="section-title">üì¶ Current Inventory</h2>
                <div style="overflow-x: auto;">
                    <table class="inventory-table" id="inventoryTable">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Category</th>
                                <th>Par</th>
                                <th>On Hand</th>
                                <th>Status</th>
                                <th>Evening Count</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="actions-section">
                <h2 class="section-title">üõ†Ô∏è Actions</h2>
                
                <button class="btn success" onclick="saveEveningCount()">
                    üíæ Save Evening Count
                </button>
                
                <button class="btn" onclick="generateShoppingList()">
                    üõí Generate Shopping Lists
                </button>
                
                <button class="btn" onclick="loadInventoryData()">
                    üîÑ Refresh Data
                </button>

                <div id="shoppingLists" class="shopping-list" style="display: none;">
                    <h3 class="section-title">üõí Shopping Lists by Vendor</h3>
                    <div id="shoppingListContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

            PROJECT_ID: 'cafe-inventory-api'
        };

        const RANGE = 'Sheet1!A:F'; // Columns A-F (Category, Item, Vendor, Par, OnHand, Waste)

        let accessToken = null;
        let inventoryData = [];

        // JWT Token Generation for Service Account
        function base64UrlEscape(str) {
            return str.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        function base64UrlEncode(str) {
            return base64UrlEscape(btoa(str));
        }

        async function getAccessToken() {
            const header = {
                "alg": "RS256",
                "typ": "JWT"
            };

            const now = Math.floor(Date.now() / 1000);
            const payload = {
                "iss": CONFIG.CLIENT_EMAIL,
                "scope": "https://www.googleapis.com/spreadsheets",
                "aud": "https://oauth2.googleapis.com/token",
                "exp": now + 3600,
                "iat": now
            };

            const encodedHeader = base64UrlEncode(JSON.stringify(header));
            const encodedPayload = base64UrlEncode(JSON.stringify(payload));
            const unsignedToken = `${encodedHeader}.${encodedPayload}`;

            // Import the private key
            const privateKey = await window.crypto.subtle.importKey(
                "pkcs8",
                new TextEncoder().encode(CONFIG.PRIVATE_KEY.replace(/-----BEGIN PRIVATE KEY-----|\n|-----END PRIVATE KEY-----/g, '')),
                {
                    name: "RSASSA-PKCS1-v1_5",
                    hash: "SHA-256",
                },
                false,
                ["sign"]
            );

            // Sign the token
            const signature = await window.crypto.subtle.sign(
                "RSASSA-PKCS1-v1_5",
                privateKey,
                new TextEncoder().encode(unsignedToken)
            );

            const encodedSignature = base64UrlEscape(btoa(String.fromCharCode(...new Uint8Array(signature))));
            const jwt = `${unsignedToken}.${encodedSignature}`;

            // Exchange JWT for access token
            const response = await fetch('https://oauth2.googleapis.com/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'grant_type': 'urn:ietf:params:oauth:grant-type:jwt-bearer',
                    'assertion': jwt
                })
            });

            const data = await response.json();
            return data.access_token;
        }

        // Load inventory data from Google Sheets
        async function loadInventoryData() {
            try {
                showMessage('üì¶ Loading inventory data...', 'loading');
                
                if (!accessToken) {
                    accessToken = await getAccessToken();
                }

                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/${RANGE}`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data from Google Sheets');
                }

                const data = await response.json();
                const rows = data.values || [];
                
                if (rows.length === 0) {
                    throw new Error('No data found in the spreadsheet');
                }

                // Skip header row and process data
                inventoryData = rows.slice(1).map((row, index) => ({
                    rowIndex: index + 2, // +2 because we skip header and arrays are 0-indexed
                    category: row[0] || '',
                    item: row[1] || '',
                    vendor: row[2] || '',
                    par: parseFloat(row[3]) || 0,
                    onHand: parseFloat(row[4]) || 0,
                    waste: parseFloat(row[5]) || 0,
                    eveningCount: parseFloat(row[4]) || 0 // Initialize with current onHand value
                })).filter(item => item.item); // Filter out empty rows

                displayInventoryData();
                updateStatusCards();
                hideMessage();
                document.getElementById('mainContent').style.display = 'grid';

            } catch (error) {
                console.error('Error loading inventory data:', error);
                showMessage(`‚ùå Error loading data: ${error.message}`, 'error');
            }
        }

        // Display inventory data in table
        function displayInventoryData() {
            const tbody = document.getElementById('inventoryBody');
            tbody.innerHTML = '';

            inventoryData.forEach((item, index) => {
                const status = getStockStatus(item.onHand, item.par);
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td><strong>${item.item}</strong></td>
                    <td>${item.category}</td>
                    <td>${item.par}</td>
                    <td>${item.onHand}</td>
                    <td><span class="stock-status ${status.class}">${status.text}</span></td>
                    <td>
                        <input type="number" 
                               class="count-input" 
                               value="${item.eveningCount}" 
                               onchange="updateEveningCount(${index}, this.value)"
                               step="0.1"
                               min="0">
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Get stock status based on current stock and par level
        function getStockStatus(onHand, par) {
            const percentage = (onHand / par) * 100;
            
            if (percentage <= 0) {
                return { class: 'critical', text: 'OUT OF STOCK' };
            } else if (percentage <= 25) {
                return { class: 'critical', text: 'CRITICAL' };
            } else if (percentage <= 50) {
                return { class: 'low', text: 'LOW' };
            } else {
                return { class: 'good', text: 'GOOD' };
            }
        }

        // Update status cards
        function updateStatusCards() {
            let totalItems = inventoryData.length;
            let criticalItems = 0;
            let lowItems = 0;
            let goodItems = 0;

            inventoryData.forEach(item => {
                const status = getStockStatus(item.onHand, item.par);
                if (status.class === 'critical') criticalItems++;
                else if (status.class === 'low') lowItems++;
                else goodItems++;
            });

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('criticalItems').textContent = criticalItems;
            document.getElementById('lowItems').textContent = lowItems;
            document.getElementById('goodItems').textContent = goodItems;
        }

        // Update evening count for specific item
        function updateEveningCount(index, newCount) {
            inventoryData[index].eveningCount = parseFloat(newCount) || 0;
        }

        // Save evening count back to Google Sheets
        async function saveEveningCount() {
            try {
                showMessage('üíæ Saving evening count to Google Sheets...', 'loading');

                if (!accessToken) {
                    accessToken = await getAccessToken();
                }

                // Prepare batch update data
                const updates = inventoryData.map(item => ({
                    range: `Sheet1!E${item.rowIndex}`, // Column E is OnHand
                    values: [[item.eveningCount]]
                }));

                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values:batchUpdate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        valueInputOption: 'RAW',
                        data: updates
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to save data to Google Sheets');
                }

                // Update local data
                inventoryData.forEach(item => {
                    item.onHand = item.eveningCount;
                });

                displayInventoryData();
                updateStatusCards();
                showMessage('‚úÖ Evening count saved successfully!', 'success');

            } catch (error) {
                console.error('Error saving evening count:', error);
                showMessage(`‚ùå Error saving data: ${error.message}`, 'error');
            }
        }

        // Generate shopping lists by vendor
        function generateShoppingList() {
            const vendors = {};
            
            inventoryData.forEach(item => {
                const needed = Math.max(0, item.par - item.onHand);
                if (needed > 0) {
                    if (!vendors[item.vendor]) {
                        vendors[item.vendor] = [];
                    }
                    vendors[item.vendor].push({
                        item: item.item,
                        needed: needed,
                        category: item.category
                    });
                }
            });

            const shoppingListContent = document.getElementById('shoppingListContent');
            shoppingListContent.innerHTML = '';

            if (Object.keys(vendors).length === 0) {
                shoppingListContent.innerHTML = '<p>üéâ No items need reordering!</p>';
            } else {
                Object.entries(vendors).forEach(([vendor, items]) => {
                    const vendorGroup = document.createElement('div');
                    vendorGroup.className = 'vendor-group';
                    
                    vendorGroup.innerHTML = `
                        <div class="vendor-name">üì¶ ${vendor} (${items.length} items)</div>
                        ${items.map(item => 
                            `<div class="shopping-item">‚Ä¢ ${item.item} - Need: ${item.needed} (${item.category})</div>`
                        ).join('')}
                    `;
                    
                    shoppingListContent.appendChild(vendorGroup);
                });
            }

            document.getElementById('shoppingLists').style.display = 'block';
        }

        // Utility functions
        function showMessage(message, type) {
            hideMessage();
            
            if (type === 'loading') {
                document.getElementById('loadingMessage').textContent = message;
                document.getElementById('loadingMessage').style.display = 'block';
            } else if (type === 'error') {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorMessage').style.display = 'block';
            } else if (type === 'success') {
                document.getElementById('successMessage').textContent = message;
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(hideMessage, 3000);
            }
        }

        function hideMessage() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadInventoryData();
        });
    </script>
