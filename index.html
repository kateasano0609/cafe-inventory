<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .stat {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .category-section {
            margin: 20px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .category-header {
            background: linear-gradient(45deg, #16a085, #27ae60);
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .item-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 80px;
            gap: 10px;
            padding: 15px 20px;
            border-bottom: 1px solid #f1f3f4;
            align-items: center;
        }
        
        .item-grid.header {
            background: #e9ecef;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .item-grid.critical {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .item-grid.low {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .item-grid.good {
            background: #d1edff;
            border-left: 4px solid #0066cc;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
        }
        
        .status-critical {
            background: #dc3545;
            color: white;
        }
        
        .status-low {
            background: #ffc107;
            color: #856404;
        }
        
        .status-good {
            background: #28a745;
            color: white;
        }
        
        .save-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-btn:hover {
            background: linear-gradient(45deg, #219a52, #27ae60);
        }
        
        .save-btn:active {
            transform: scale(0.98);
        }
        
        .critical-alert {
            background: #dc3545;
            color: white;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            z-index: 1000;
        }
        
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab-content {
            padding: 20px;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        .vendor-group {
            background: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .vendor-group h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .vendor-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }
        
        .vendor-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .item-grid {
                grid-template-columns: 2fr 80px 80px 80px 60px;
                gap: 5px;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .summary {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <button class="refresh-btn" onclick="loadData()" title="Refresh Data">🔄</button>
    
    <div class="container">
        <div class="header">
            <h1>☕ Cafe Inventory</h1>
            <p>Evening Count & Reorder Tracking</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('inventory')">📦 Inventory</button>
            <button class="tab" onclick="showTab('shopping')">🛒 Shopping Lists</button>
        </div>
        
        <div id="loading" class="loading">
            📊 Loading inventory data...
        </div>
        
        <div class="tab-content">
            <div id="inventory" class="tab-pane active" style="display: none;">
                <div class="summary">
                    <div class="stat">
                        <div class="stat-number" id="totalItems">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="criticalItems">0</div>
                        <div class="stat-label">Critical</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="lowItems">0</div>
                        <div class="stat-label">Low Stock</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="goodItems">0</div>
                        <div class="stat-label">Good Stock</div>
                    </div>
                </div>
                
                <div id="criticalAlert" class="critical-alert" style="display: none;">
                    🚨 CRITICAL: Some items are out of stock! Notify manager immediately!
                </div>
                
                <div id="inventoryDisplay"></div>
                
                <button class="save-btn" onclick="saveInventory()">
                    💾 Save Evening Count to Google Sheets
                </button>
            </div>
            
            <div id="shopping" class="tab-pane">
                <h2 style="margin-bottom: 25px;">🛒 Shopping Lists by Vendor</h2>
                <div id="shoppingLists"></div>
            </div>
        </div>
    </div>

    <script>
        // Your Google Sheets setup
        const SHEET_ID = '1Z0r0ys3OwvZVeNfB8VKhaCofgM4o7548NJ1JP5TTOJw';
        
        let inventoryData = [];
        let hasChanges = false;
        
        // Load data from Google Sheets using the public CSV method
        async function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('inventory').style.display = 'none';
            
            try {
                // Use the public CSV export method
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=0`;
                const response = await fetch(url);
                const csvText = await response.text();
                
                console.log('Raw CSV data:', csvText); // Debug log
                
                // Parse CSV data
                const rows = csvText.split('\n');
                console.log('CSV rows:', rows); // Debug log
                
                // Skip header row and process data
                inventoryData = [];
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    if (!row.trim()) continue; // Skip empty rows
                    
                    // Simple CSV parsing
                    const columns = row.split(',').map(col => col.replace(/"/g, '').trim());
                    
                    if (columns.length >= 6 && columns[0] && columns[1]) {
                        inventoryData.push({
                            category: columns[0] || '',
                            item: columns[1] || '',
                            vendor: columns[2] || '',
                            par: parseFloat(columns[3]) || 0,
                            onHand: parseFloat(columns[4]) || 0,
                            waste: parseFloat(columns[5]) || 0
                        });
                    }
                }
                
                console.log('Parsed inventory data:', inventoryData); // Debug log
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('inventory').style.display = 'block';
                renderInventory();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #dc3545;">
                        ❌ Could not load data from Google Sheets.<br><br>
                        <strong>Please check:</strong><br>
                        1. Google Sheet is set to "Anyone with link can view"<br>
                        2. Sheet ID is correct: ${SHEET_ID}<br><br>
                        <button onclick="loadData()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">🔄 Try Again</button>
                    </div>
                `;
            }
        }
        
        function renderInventory() {
            const container = document.getElementById('inventoryDisplay');
            const categories = {};
            
            // Group by category
            inventoryData.forEach(item => {
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push(item);
            });
            
            let totalItems = 0;
            let criticalItems = 0;
            let lowItems = 0;
            let goodItems = 0;
            let hasCritical = false;
            
            let html = '';
            
            Object.keys(categories).forEach(category => {
                html += `
                    <div class="category-section">
                        <div class="category-header">${category}</div>
                        <div class="item-grid header">
                            <div>Item</div>
                            <div>Par</div>
                            <div>Count</div>
                            <div>Waste</div>
                            <div>Status</div>
                        </div>
                `;
                
                categories[category].forEach((item, index) => {
                    totalItems++;
                    let status = 'good';
                    let statusText = 'Good';
                    let statusClass = 'good';
                    
                    if (item.onHand === 0) {
                        status = 'critical';
                        statusText = 'OUT';
                        statusClass = 'critical';
                        criticalItems++;
                        hasCritical = true;
                    } else if (item.onHand <= item.par) {
                        status = 'low';
                        statusText = 'Low';
                        statusClass = 'low';
                        lowItems++;
                    } else {
                        goodItems++;
                    }
                    
                    const itemIndex = inventoryData.findIndex(i => i === item);
                    
                    html += `
                        <div class="item-grid ${statusClass}">
                            <div>${item.item}</div>
                            <div>${item.par}</div>
                            <div>
                                <input type="number" 
                                       value="${item.onHand}" 
                                       step="0.1" 
                                       min="0" 
                                       onchange="updateItem(${itemIndex}, 'onHand', this.value)"
                                       ontouchstart="this.focus()">
                            </div>
                            <div>
                                <input type="number" 
                                       value="${item.waste}" 
                                       step="0.1" 
                                       min="0" 
                                       onchange="updateItem(${itemIndex}, 'waste', this.value)"
                                       ontouchstart="this.focus()">
                            </div>
                            <div>
                                <div class="status-badge status-${status}">${statusText}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            container.innerHTML = html;
            
            // Update summary stats
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('criticalItems').textContent = criticalItems;
            document.getElementById('lowItems').textContent = lowItems;
            document.getElementById('goodItems').textContent = goodItems;
            
            // Show/hide critical alert
            document.getElementById('criticalAlert').style.display = hasCritical ? 'block' : 'none';
            
            // Update shopping lists
            updateShoppingLists();
        }
        
        function updateItem(index, field, value) {
            inventoryData[index][field] = parseFloat(value) || 0;
            hasChanges = true;
            renderInventory();
        }
        
        function updateShoppingLists() {
            const vendors = {};
            
            inventoryData.forEach(item => {
                if (item.onHand <= item.par) {
                    if (!vendors[item.vendor]) {
                        vendors[item.vendor] = [];
                    }
                    vendors[item.vendor].push(item);
                }
            });
            
            let html = '';
            
            if (Object.keys(vendors).length === 0) {
                html = '<p style="text-align: center; color: #666;">🎉 All items are well stocked!</p>';
            } else {
                Object.keys(vendors).forEach(vendor => {
                    html += `
                        <div class="vendor-group">
                            <h4>📦 ${vendor}</h4>
                            <div class="vendor-items">
                    `;
                    
                    vendors[vendor].forEach(item => {
                        const needed = Math.max(1, (item.par * 2) - item.onHand);
                        html += `
                            <div class="vendor-item">
                                <strong>${item.item}</strong><br>
                                <small>Have: ${item.onHand} | Need: ${needed}</small>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('shoppingLists').innerHTML = html;
        }
        
        function showTab(tabName) {
            // Hide all tab panes
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab pane
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            if (tabName === 'shopping') {
                updateShoppingLists();
            }
        }
        
        // Save inventory using Google Apps Script (we'll set this up next)
        async function saveInventory() {
            if (!hasChanges) {
                alert('✅ No changes to save!');
                return;
            }
            
            // Show saving indicator
            const saveBtn = document.querySelector('.save-btn');
            const originalText = saveBtn.textContent;
            saveBtn.textContent = '💾 Saving...';
            saveBtn.disabled = true;
            
            try {
                // Create the data in the exact format your Google Sheet expects
                const updateData = inventoryData.map(item => [
                    item.category,
                    item.item,
                    item.vendor,
                    item.par,
                    item.onHand,
                    item.waste
                ]);
                
                // Your Google Apps Script URL for direct saving
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbw4FGtMnv1oRN0DumN3SfptRJh_Vki7n7ZkzW73pC4q7t_Cz_V5ZYAsd_57vlViHDWwsA/exec';
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'updateInventory',
                        data: updateData
                    })
                });
                
                if (response.ok) {
                    hasChanges = false;
                    saveBtn.textContent = '✅ Saved!';
                    setTimeout(() => {
                        saveBtn.textContent = originalText;
                        saveBtn.disabled = false;
                    }, 2000);
                    
                    alert(`✅ Inventory saved to Google Sheets!\n\n📊 Summary:\n• Total items: ${inventoryData.length}\n• Critical items: ${inventoryData.filter(i => i.onHand === 0).length}\n• Low stock: ${inventoryData.filter(i => i.onHand > 0 && i.onHand <= i.par).length}`);
                } else {
                    throw new Error('Failed to save');
                }
                
            } catch (error) {
                console.error('Error saving:', error);
                
                // Fallback to CSV download
                const csvData = ['Category,Item,Vendor,Par,OnHand,Waste'];
                inventoryData.forEach(item => {
                    csvData.push(`${item.category},${item.item},${item.vendor},${item.par},${item.onHand},${item.waste}`);
                });
                
                const blob = new Blob([csvData.join('\n')], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `inventory-backup-${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                hasChanges = false;
                saveBtn.textContent = originalText;
                saveBtn.disabled = false;
                
                alert('⚠️ Direct save not set up yet. Downloaded backup CSV file instead.\n\nNext step: Set up Google Apps Script for direct saving.');
            }
        }
        
        // Auto-save on page unload
        window.addEventListener('beforeunload', (e) => {
            if (hasChanges) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });
        
        // Load data when page loads
        loadData();
        
        // Auto-refresh every 30 minutes
        setInterval(loadData, 30 * 60 * 1000);
    </script>
</body>
</html>
